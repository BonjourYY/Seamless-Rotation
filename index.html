<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div class="window">
        <div id="slides">
          <img
            src="https://raw.githubusercontent.com/BonjourYY/Image-Hosting/master/1.png"
            alt=""
            id="image1"
          />
          <img
            src="https://raw.githubusercontent.com/BonjourYY/Image-Hosting/master/2.png"
            alt=""
          />
          <img
            src="https://raw.githubusercontent.com/BonjourYY/Image-Hosting/master/3.png"
            alt=""
          />
        </div>
      </div>
      <div id="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="controls">
        <button class="prev">上一张</button>
        <button class="next">下一张</button>
      </div>
    </div>
    <script></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
